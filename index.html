<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc-body">
            <div class="display">
                <div class="result"></div>
            </div>
            <div class="buttons">
                <button id="clear" class="btn">Clear</button>
                <button id="delete" class="btn">Delete</button>
                <button id="7" class="btn number">7</button>
                <button id="8" class="btn number">8</button>
                <button id="9" class="btn number">9</button>
                <button id="/" class="btn operation">/</button>
                <button id="4" class="btn number">4</button>
                <button id="5" class="btn number">5</button>
                <button id="6" class="btn number">6</button>
                <button id="x" class="btn operation">x</button>
                <button id="1" class="btn number">1</button>
                <button id="2" class="btn number">2</button>
                <button id="3" class="btn number">3</button>
                <button id="-" class="btn operation">-</button>
                <button id="." class="btn number">.</button>
                <button id="0" class="btn number">0</button>
                <button id="=" class="btn equal">=</button>
                <button id="+" class="btn operation">+</button>
            </div>
        </div>
    </main>
</body>
</html>
